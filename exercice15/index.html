<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Algorithme en JavaScript</title>
</head>
<body>

  <!-- Contenu HTML -->
  <p>Un paragraphe en HTML</p>


  <script type="text/javascript" language="JavaScript">
  let temp;
  let est_glace, est_vapeur;
  temp = prompt("entrez la température de l'eau");
  console.log(temp + "°C");
  if(temp <= 0){
    est_glace = true;
    est_vapeur = false;
  }
  else if(temp < 100){
    est_glace = false;
    est_vapeur = true;
  }
  if(est_glace){
    console.log("c'est de la glace");
  }
  else if(est_vapeur){
    console.log("c'est du liquide");
  }
  else{
    console.log("c'est de la vapeur");
  }

  </script>
</body>
</html>
