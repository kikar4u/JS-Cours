<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Algorithme en JavaScript</title>
</head>
<body>

  <!-- Contenu HTML -->
  <p>Un paragraphe en HTML</p>


  <script type="text/javascript" language="JavaScript">
    // exo A
    let genre = prompt("Votre genre");
    if(genre == "femme"){
      alert("Bonjour madame");
    }
    else{
      alert("Bonjour monsieur");
    }
    // exo B
    let anneeNaissance = prompt("Votre année de naissance");
    let age = 2021 - anneeNaissance;
    if(age >= 18){
      alert("tu peux jouer à des jeux d'horreur");
    }
    else{
      alert("en fait non, trop jeune");
    }

  </script>
</body>
</html>
