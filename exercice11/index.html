<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Algorithme en JavaScript</title>
</head>
<body>

  <!-- Contenu HTML -->
  <p>Un paragraphe en HTML</p>


  <script type="text/javascript" language="JavaScript">
    // exo A
    let val = prompt("Indiquez une valeur entre 1 et 10");
    if(val <= 3){
      console.log("inférieur ou égale à 3");
    }
    else if(val >= 4 && val <= 7){
      console.log("entre 4 et 7");
    }
    else if(val >= 8){
      console.log("plus grand que 8");
    }
    // exo B
    if(val % 6 == 0){
      console.log("multiple de 6");
    }
    if(val % 2 == 0){
      console.log("multiple de 2");
    }
    if(val % 3 == 0){
      console.log("multiple de 3");
    }
    // Exo C
    // bah en fait remplacer les else if par des ifs tout simple / switch, si on passe par un if else if, il stoppera au premier if
  </script>
</body>
</html>
